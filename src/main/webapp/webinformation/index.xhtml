<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Fırat Üniversitesi Yazılım Kulübü ACM Student Chapter |
		Web Information System</title>
	<style type="text/css">
.ui-widget,.ui-widget .ui-widget {
	font-size: 13px !important;
}

body {
	margin: 0px;
	padding: 0px;
	background: url(/assets/img/background.png) repeat-x scroll left 135px
		rgb(223, 240, 255);
	background-color: rgb(223, 240, 255);
	background-image: url(/assets/img/background.png);
	background-repeat: repeat-x;
	background-attachment: scroll;
	background-position: left 135px;
	background-clip: border-box;
	background-origin: padding-box;
	background-size: auto auto;
	font-family: Arial, Helvetica, sans-serif;
}

#header {
	height: 136px;
	margin: 0px;
	padding: 0px;
	background-color: transparent;
	background-image: url(/assets/img/menubar.jpg);
	background-repeat: no-repeat;
	background-attachment: scroll;
	background-position: center top;
	background-clip: border-box;
	background-origin: padding-box;
	background-size: auto auto;
	z-index: 99999;
	text-align: center;
}

#wrapper {
	margin: 0px;
	padding: 0px;
	padding-bottom: 10px;
}

#inner {
	width: 980px;
	margin: 0px auto;
	padding: 0px;
}

#top-bar {
	margin: 0px;
	padding: 0px;
	height: 75px;
	padding-top: 15px;
}

#logo-ohm {
	float: left;
	margin-top: 5px;
	overflow: hidden;
	width: 420px;
}

#logo {
	float: right;
	padding-top: 3px;
}

#content {
	width: 980px;
	margin: 10px auto 0px;
	overflow: hidden;
	padding: 0px;
}

#left-content {
	width: 245px;
	float: left;
	margin: 0px;
	padding: 0px;
}

#right-content {
	width: 725px;
	float: right;
	margin: 0px;
	padding: 0px;
}

#top-menu {
	width: 980px;
	margin: 0px auto;
	padding: 0px auto;
}

#user-menu {
	float: left;
	margin-top: 8px;
	overflow: hidden;
}

#shortcut-menu {
	float: right;
	margin-top: 8px;
	overflow: hidden;
}
</style>
</h:head>
<h:body>

	<div id="wrapper">
		<div id="header">
			<div id="inner">
				<div id="top-bar">
					<a id="logo-ohm" href="/webinformation"
						style="outline: medium none;"> <img width="400" height="60"
						src="/assets/img/logo-ohm.png"></img>
					</a> <a id="logo" target="_blank" href="http://www.yazilimkulubu.org/"
						style="outline: medium none;"> <img width="127" height="70"
						src="/assets/img/bg1.png"></img>
					</a>
				</div>
			</div>

			<div id="top-menu">

				<div id="user-menu">

					<h:form>
						<p:menuButton value="Batuhan ÇIKRIKCI" iconPos="right">
							<p:menuitem value="Profil" icon="ui-icon-person" />
							<p:menuitem value="Mesajlar" icon="ui-icon-mail-closed" />
							<p:menuitem value="Ayarlar" icon="ui-icon-wrenwch" />
							<p:separator />
							<p:menuitem value="Çıkış" icon="ui-icon-extlink" />
						</p:menuButton>
					</h:form>

				</div>

				<div id="shortcut-menu">
					<h:form>
						<p:menuButton value="Hızlı Menü" iconPos="right">
							<p:menuitem value="Canlı Destek" icon="ui-icon-person" />
							<p:menuitem value="Mesajlar" icon="ui-icon-mail-closed" />
							<p:menuitem value="Yardım" icon="ui-icon-help" />
							<p:separator />
							<p:menuitem value="Anasayfa" icon="ui-icon-extlink" />
						</p:menuButton>
					</h:form>

				</div>

			</div>

		</div>
		<div id="content">
			<div id="left-content">

				<p:fieldset legend="Menü">
					<h:form>
						<p:panelMenu style="width:200px; allign:center;">
							<p:submenu label="Üyelik İşlemleri">
								<p:menuitem value="Üye Ekle" icon="ui-icon-disk" />
								<p:menuitem value="Üye Düzenle" icon="ui-icon-arrowrefresh-1-w" />
								<p:menuitem value="Üye Sil" icon="ui-icon-trash" />
							</p:submenu>
							<p:submenu label="Duyuru İşlemleri">
								<p:menuitem value="Mail" icon="ui-icon-mail-open" />
								<p:menuitem value="Blog Girdi" icon="ui-icon-document" />
							</p:submenu>
							<p:submenu label="Dökümanlar">
								<p:menuitem value="Java" icon="ui-icon-document" />
								<p:menuitem value="Jboss" icon="ui-icon-document" />
								<p:menuitem value="Python" icon="ui-icon-document" />
								<p:menuitem value="PHP" icon="ui-icon-document" />
								<p:menuitem value="PostgreSQL" icon="ui-icon-document" />
								<p:menuitem value="Android" icon="ui-icon-document" />
								<p:menuitem value="C# - Asp.Net" icon="ui-icon-document" />
							</p:submenu>
						</p:panelMenu>
					</h:form>
				</p:fieldset>
				
				<p:fieldset legend="Duyurular">
				
				
				</p:fieldset>

			</div>
			<div id="right-content">
				<p:fieldset legend="Detay">

				</p:fieldset>
			</div>
		</div>
	</div>


</h:body>
</html>
